    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>JS Game</title>
    <link rel="stylesheet" href="style.css" />

    <!-- JS scripts -->
    <script type="module" src="./JS_files/backgroundClass.js"></script>
